# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: lafan.yaml
  - override /model: beta_vae.yaml
  - override /trainer: default.yaml
#  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["no translation", "beta_vae", "axis angle", "latent_dim = ${model.latent_dim}", "sequence_length = ${data.seq_len}"]

seed: 42


trainer:
  min_epochs: 90
  max_epochs: 100

model:
  optimizer:
    lr: 0.001
  beta : 0.02

data:
  seq_len: 2
  batch_size: 64

