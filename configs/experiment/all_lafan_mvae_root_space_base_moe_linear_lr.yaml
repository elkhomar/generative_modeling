tags: ["mvae", "real pose representation", "scheduled sampling p 20/20/100, middle linear", "all dataset", "reducing lr linearly"]

seed: 42

trainer:
  min_epochs: 90
  max_epochs: 139

data:
  batch_size: 64

model:
  beta: 0.2

