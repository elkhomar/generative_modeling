# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: lafan_mvae_root_space_sg.yaml
  - override /model: mvae_ss_bis_linear_lr.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["mvae", "real pose representation", "scheduled sampling p 20/20/100, middle linear", "locomotion dataset", "moe bis", "reducing lr o plateau factor 0.1 patience 10"]

seed: 42

trainer:
  min_epochs: 100
  max_epochs: 139

data:
  data_dir: ${paths.data_dir}LAFAN minimal/
  batch_size: 64

model:
  beta: 0.2

