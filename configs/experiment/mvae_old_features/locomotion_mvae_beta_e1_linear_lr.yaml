 # @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: lafan_mvae_locomotion_corrected_1.yaml
  - override /model: mvae_ss_dec_lr.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["mvae", "real pose representation", "scheduled sampling p 20/20/100, middle linear", "locomotion dataset", beta = 0.2, decaying lr]

seed: 42

trainer:
  min_epochs: 90
  max_epochs: 139

data:
  batch_size: 64

model:
  beta: 0.2
  
logger:
  wandb:
    tags: ${tags}
    group: "mvae"
  aim:
    experiment: "beta = ${model.beta} latent_dim = ${model.latent_dim}"